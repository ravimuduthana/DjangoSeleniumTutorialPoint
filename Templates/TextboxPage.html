{% block content %}
{% include 'TestPage.html' %}
     

<div class="col-sm-9 testpagemaincontent">
  <div class="card">
    <div class="card-body">   
    <div id="mytextbox">
        <strong>Text Box</strong>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br>
      <div class="custom-control custom-radio custom-control-inline">
        <br>
        <input type="radio" id="impressiveRadio" name="like" class="custom-control-input">
        <label class="custom-control-label" for="impressiveRadio">No</label>
        <input type="radio" id="yesRadio" name="like" class="custom-control-input">
            <label class="custom-control-label" for="yesRadio">Yes</label>
          </div>
        

</div>
</div>
</div>
</div>
{% endblock %}
